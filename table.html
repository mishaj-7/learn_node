<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }

        th, td {
            border: 1px solid #aa1b1b;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #169a39;
        }
    </style>
</head>
<body>

<h2>2x2 Table</h2>

<table>
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
    </tr>
    <tr>
        <td>Data 1-1</td>
        <td>Data 1-2</td>
    </tr>
    <tr>
        <td>Data 2-1</td>
        <td>Data 2-2</td>
    </tr>
</table>

</body>
</html>
